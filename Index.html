    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .formatted-box {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        /*Custom Title color change 
        https://stackoverflow.com/questions/49105258/change-title-color-of-bootstrap-vue-tab-title*/
        
        .tab-title {
            color: #ff0000 !important;
        }
    </style>

<body>
    <div id="app" class="container mt-2 flex min-h-screen border">
        <v-app>
            <v-container>
                <!--
        <header>
            <DIV CLASS 
            the stuff
        </headER>

        https://jigsaw.w3.org/css-validator/#validate_by_uri

        SAW THIS LINK AND IT L;OOKED COOL

        DO A HEADER ELEMENT HERE-->

                <h1 class="mb-4 bg-warning rounded p-3">AutoFormat</h1>
                <!-- Vue app content IN HERE -->
                <v-row class="row justify-content-center">
                    <v-col class="col-12 col-md-10 col-lg-8">

                        <v-card>
                            <!-- FIXED Vuetify Tabs Structure -->
                            <v-tabs v-model="selectedTab" background-color="transparent" color="secondary" :active-class="'bg-primary text-white'">
                                <v-tab v-for="item in tabItems" key="item">{{item}}</v-tab>
                            </v-tabs>

                            <v-tabs-items v-model="selectedTab">
                                <v-tab-item key="direct">
                                    <v-form validate-on="submit lazy" v-on:submit.prevent="submit">
                                        <v-card>
                                            <!--v-form validate-on="submit lazy" @submit.prevent="submit"-->
                                            <v-card-text class="card p-2 mb-4 bg-danger ">
                                                <label for="infoInput" class="text-white display-5 p-3">Input:</label>
                                                <v-textarea id="infoInput" v-model="noteText" type="text" class="form-control mb-3" rows="8" placeholder="Bingle Bangle Lippity Too Lippity Tad"></v-textarea>
                                                <v-btn type="submit" class="btn bg-primary text-light" v-on:click="formatText">>Auto</v-btn>

                                            </v-card-text>
                                        </v-card>
                                    </v-form>
                                </v-tab-item>

                                <v-tab-item key="upload">

                                    <v-form validate-on="submit lazy" v-on:submit.prevent="submit">

                                        <v-card class="card p-2 mb-4 bg-danger">
                                            <!--https://vuetifyjs.com/en/components/file-inputs/#selection  
                                                    <v-file-input v-model='test' type='file' accept=".doc,.docx,.pdf"></v-file-input>
                                                -->

                                            <label for="infoInput" class="text-white display-5 p-3">Input:</label>
                                            <!--Maybe in future Work on Updating it so it can take doc,docx, pttv and txt, But for now do pdf so minimal extra coding is required-->
                                            <v-file-input v-model="pdfFile" label="Upload PDF" accept=".pdf,image/*" outlined dense></v-file-input>
                                            <!--ADD A THING SO IF IMAGE IS UPLOAD ONLY IMAGE ONE CAN LOAD AKA-->

                                            <div class="row justify-content-center mt-3">
                                                <div class="col-auto">
                                                    <v-btn class="px-3 bg-primary text-light" v-on:click="processFile" v-bind:disabled="!pdfFile">

                                                        Extract Text (NO IMAGES)
                                                    </v-btn>
                                                </div>
                                                <!--Add a warning if they choose this ONE AS IT TAKES LONGGGGG TIME-->
                                                <div class="col-auto">
                                                    <!--https://www.linkedin.com/posts/sagar-patra-8973b4170_unlocking-text-extraction-with-tesseract-activity-7086602101899870208-N9y2/-->
                                                    <v-btn class="px-3 bg-primary text-light" v-on:click="processFile" v-bind:disabled="!pdfFile">

                                                        Extract Text (YES IMAGES)
                                                    </v-btn>
                                                </div>
                                            </div>
                                        </v-card>
                                    </v-form>

                                </v-tab-item>
                            </v-tabs-items>
                        </v-card>


                        <!--hidden unless format text output is ass value-->
                        <v-card class="card 0-4" v-if="formattedTextOutput">
                            <!--formattedTextOutput-->
                            <h3 class="mb-3 text-secondary px-2">Formatted Output:</h3>
                            <!--where the text goes-->
                            <div class="formatted-box" v-html="formattedTextOutput"></div>
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        </v-app>
    </div>


    <!-- Vuetify JS (Correct Version) -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.7.1/dist/vuetify.min.js"></script>
